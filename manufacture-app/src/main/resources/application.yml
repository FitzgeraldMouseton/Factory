server:
    port: 8070
spring:
    datasource:
        url: jdbc:postgresql://localhost:5432/dbmanufacturing
        username: postgres
        password: postgres
        driver-class-name: org.postgresql.Driver
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
            ddl-auto: validate
    liquibase:
        enabled: true